<!DOCTYPE html>
<!-- saved from url=(0120)https://bbnewpaltz.sln.suny.edu/bbcswebdav/pid-2384034-dt-content-rid-4904408_2/courses/spring18_CPS342_01/ledonoff.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Current Status</title>
</head>

<body>
   <h1>Device Listing and Status</h1>

   {% for pin in pins %}
   <p>The {{ pins[pin].name }}
   {% if pins[pin].state == true %}
      is currently on (<a href="https://bbnewpaltz.sln.suny.edu/%7B%7Bpin%7D%7D/off">turn off</a>)
   {% else %}
      is currently off (<a href="https://bbnewpaltz.sln.suny.edu/%7B%7Bpin%7D%7D/on">turn on</a>)
   {% endif %}
   </p>
   {% endfor %}

   {% if message %}
   <h2>{{ message }}</h2>
   {% endif %}



</body></html>
